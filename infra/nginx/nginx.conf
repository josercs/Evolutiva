worker_processes  auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;
  # Resolve Docker DNS dynamically to avoid stale upstream IPs
  resolver 127.0.0.11 valid=10s ipv6=off;


  # gzip básico
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

  upstream api_upstream {
    server api:5000 resolve;
  }

  server {
    listen 80;
    # listen 443 ssl http2;  # quando adicionar certificados
    # ssl_certificate     /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # app estática (Vite build no volume webroot)
    root /usr/share/nginx/html;
    index index.html;

  # Hardening headers
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  # Content-Security-Policy
  # Ajuste os domínios conforme necessidade. Permitimos Google Fonts e jsDelivr (MathJax).
  add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; img-src 'self' data: https:; script-src 'self' https://cdn.jsdelivr.net; script-src-elem 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; font-src-elem 'self' data: https://fonts.gstatic.com; connect-src 'self' https: http:; object-src 'none'; base-uri 'self'; form-action 'self'" always;

    # API reverse proxy
    location /api/ {
      # Preserve /api prefix when forwarding (avoid stripping causing 404)
      proxy_pass http://api:5000$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  # Ensure JWT Authorization header is forwarded to Flask
  proxy_set_header Authorization $http_authorization;
      proxy_read_timeout 120;
    }

    # SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}
