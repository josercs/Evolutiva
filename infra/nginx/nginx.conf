worker_processes  auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;

  # gzip básico
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

  upstream api_upstream {
    server api:5000;
  }

  server {
    listen 80;
    # listen 443 ssl http2;  # quando adicionar certificados
    # ssl_certificate     /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # app estática (Vite build no volume webroot)
    root /usr/share/nginx/html;
    index index.html;

  # Hardening headers
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  # Content-Security-Policy detalhada:
  # Ajustar conforme novas integrações (ex: analytics -> adicionar domínio em script-src / connect-src)
  # Evitar 'unsafe-inline' em script-src (não necessário hoje). Mantido em style-src para Tailwind runtime classes.
  # frame-ancestors 'none' bloqueia embedding. Se futuramente precisar incorporar em LMS, ajustar.
  add_header Content-Security-Policy "\
    default-src 'self'; \
    frame-ancestors 'none'; \
    img-src 'self' data: https:; \
    script-src 'self'; \
    style-src 'self' 'unsafe-inline'; \
    font-src 'self' data: https:; \
    connect-src 'self' https: http:; \
    object-src 'none'; \
    base-uri 'self'; \
    form-action 'self' \
  " always;

    # API reverse proxy
    location /api/ {
      proxy_pass http://api_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 120;
    }

    # SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}
